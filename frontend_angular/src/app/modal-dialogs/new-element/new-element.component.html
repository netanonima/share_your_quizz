<h2 mat-dialog-title>Adding an element</h2>
<mat-dialog-content class="mat-typography">
  <h3>You're going to add an element</h3>
  <p>Please choose a name for this element. </p>
  <input [(ngModel)]="elementValue" placeholder="Enter value" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="submitValue()">Add</button>
</mat-dialog-actions>
