<h2 mat-dialog-title>Delete confirmation</h2>
<mat-dialog-content class="mat-typography">
  <h3>You're trying to delete this element</h3>
  <p>Are you sure you want to delete this element as well as its underlying elements?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete anyway</button>
</mat-dialog-actions>
