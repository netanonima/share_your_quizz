<h2 mat-dialog-title i18n>Delete confirmation</h2>
<mat-dialog-content class="mat-typography">
  <h3 i18n>You're trying to delete this element</h3>
  <p i18n>Are you sure you want to delete this element as well as its underlying elements?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" i18n>Delete anyway</button>
</mat-dialog-actions>
