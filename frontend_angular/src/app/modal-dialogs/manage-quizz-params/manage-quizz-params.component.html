<h2 mat-dialog-title i18n>Quizz settings</h2>
<mat-dialog-content class="mat-typography">
  <form class="form-fields" @fadeInOut (ngSubmit)="submitValue()">
    <div>
      <mat-checkbox [formControl]="shuffleQuestions" i18n>
        Shuffle questions
      </mat-checkbox>
      <mat-checkbox [formControl]="shuffleChoices" i18n>
        Shuffle choices
      </mat-checkbox>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="submitValue()" cdkFocusInitial i18n>Save</button>
</mat-dialog-actions>
