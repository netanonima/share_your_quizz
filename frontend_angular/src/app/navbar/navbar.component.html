<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>Share your quizz</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" class="normal-buttons">
      <!-- add a class is the current route is-->
      <a mat-button routerLink="/" routerLinkActive="current" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a mat-button routerLink="/login" routerLinkActive="current" *ngIf="!authService.isAuthenticated()">Login</a>
      <a mat-button (click)="logout()" *ngIf="authService.isAuthenticated()">Logout</a>
      <a mat-button routerLink="/register" routerLinkActive="current" *ngIf="!authService.isAuthenticated()">Register</a>
      <a mat-button routerLink="/quizz" routerLinkActive="current" *ngIf="authService.isAuthenticated()">Quizz</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/logout">Logout</a>
        <a mat-button routerLink="/register">Register</a>
        <a mat-button routerLink="/quizz">Quizz</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <footer>
        <app-footer></app-footer>
      </footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
