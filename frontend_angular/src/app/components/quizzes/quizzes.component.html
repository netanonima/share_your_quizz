<h1 i18n>Quizzes</h1>
<button mat-fab color="primary" (click)="add()" class="add-button">
  <mat-icon>add</mat-icon>
</button>
<div class="quizzes-content">
  <table matSort (matSortChange)="sortData($event)" class="quizzes">
    <tr>
      <th mat-sort-header="quizz" i18n>Name</th>
      <th mat-sort-header="created_on" i18n>Creation</th>
      <th mat-sort-header="modified_on" i18n>Last modification</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let quizz of sortedData">
      <td>{{ quizz.quizz }}</td>
      <td>
        <span *ngIf="quizz.created_on">
          {{ moment(quizz.created_on).format('LL LTS') }}
        </span>
        <span *ngIf="!quizz.created_on">
          -
        </span>
      </td>
      <td>
        <span *ngIf="quizz.modified_on">
          {{ moment(quizz.modified_on).format('LL LTS') }}
        </span>
        <span *ngIf="!quizz.modified_on">
          -
        </span>
      </td>
      <td>
        <button mat-icon-button color="primary" (click)="play(quizz.id)">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="rename(quizz.id)">
          <mat-icon>abc</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="edit(quizz.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(quizz.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</div>
