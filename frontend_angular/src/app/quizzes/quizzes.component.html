<h1>Quizzes</h1>
<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="name">Name</th>
    <th mat-sort-header="created_on">Creation</th>
    <th mat-sort-header="modified_on">Last modification</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let quizz of data">
    <td>{{quizz.quizz}}</td>
    <td>{{quizz.created_on}}</td>
    <td>{{quizz.modified_on}}</td>
    <td>aa</td>
  </tr>
  <!--
    created_on
    id
    modified_on
    quizz
  -->
</table>
